{% extends 'layouts/base.html' %}

{% block content %}

    <div class="container">
        <div class="row mt-4">
          <div class="col">
            <div class="row">
              <h3>Nuevo departamento</h3>
            </div>
  
            <div class="row">
              <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    {{ field.errors }}
                    {{ field.label_tag }} 
                    {{ field }}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
            

          </div>
        </div>
          
    </div>

    

    {% endblock %}
