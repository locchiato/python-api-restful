{% extends 'layouts/base.html' %}

{% block content %}

    <div class="container">
        <div class="row mt-2">
          <div class="mt-3 mb-4">
            <h2>Listado de departamentos</h2>
            <a href="{% url 'departments:create' %}" class="btn btn-primary mt-2 mb-4">Crear departamentos</a>
          </div>
          
            <table class="table mt-4">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Fecha de creaciÃ³n</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                    {% for department in departments %}
                        <tr>
                            <td>{{  department.name  }}</td>
                            <td>{{  department.created_date  }}</td>
                            <td>
                              <a href="{% url 'departments:update' department.pk %}" class="btn btn-warning">Editar</a>
                              <a href="{% url 'departments:delete' department.pk %}" class="btn btn-danger">Eliminar</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            
        </div>
    </div>

    

{% endblock %}
